<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#custom-collapse"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand" href="{{ site.baseurl }}/index.html">{{ site.name }}</a>
    </div>
    <div class="collapse navbar-collapse" id="custom-collapse">
      <ul class="nav navbar-nav navbar-right">
{% for nav in site.nav %}
        <li class="dropdown">
  {% if nav.url contains 'http://' or nav.url contains 'https://' %}<a href="{{ nav.url }}">{{ nav.name }}</a>{% else %}<a href="{{ nav.url | prepend: site.baseurl }}">{{ nav.name }}</a>{% endif %}
        </li>
{% endfor %}
      </ul>
    </div>
  </div>
</nav>
