# Basic
name:               "Connect > A Tech Blog by Rohan Karamandi"

author:
  twitter:          rohank9
  github:           rkaramandi
  linkedin:         rkaramandi
  instagram:        rohank9

copyright:
  year:             2017
  name:             "Rohan Karamandi"

# Google-analytics
google-analytics:
  id:               ""

# Disqus
# disqus:
#   id:               ""

# URL
url:                "" # the base hostname & protocol for your site
baseurl:            "" # the subpath of your site, e.g. /blog

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           America/Toronto
permalink:          /:title/

# Pagination
paginate:           10
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  # - name:           "Archive"
  #   url:            "/archive"
  - name:           "Tags"
    url:            "/tags"


# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

